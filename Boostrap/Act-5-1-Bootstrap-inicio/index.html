<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .rojo {
            background-color: red;
        }
        .verde {
            background-color: green;
        }
        .rosa {
            background-color: pink;
        }
        .naranja {
            background-color: orange;
        }
        .blue {
            background-color: blue;

        }

        [class*="col-"] {
            border: 5px solid rgb(255, 255, 255);
        }

        .row {
            border: 5px solid rgba(0, 0, 0, 0);
        }
        
    </style>
</head>

<body>


    <div class="container text-center">
        <div class="row">
            <div class="col col-sm col-md-12 verde"style="height: 50px;"></div>
        </div>
        <div class="row">
            <div class="col col-sm-2 col-md-2 d-none d-sm-block rojo" ></div>
            <div class="col col-sm col-md-10" >
                <div class="row" >
                    <div class="col col-sm col-md-12 rosa" style="height: 100px;"></div>
                </div>
                <div class="row">
                    <div class="col col-sm-12 col-md-6 naranja"style="height: 200px;"></div>
                    <div class="col col-sm-12 col-md-6 naranja"style="height: 200px;"></div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-4 col-md-2 blue"style="height: 80px;"></div>
                    <div class="col-6 col-sm-4 col-md-2 blue"style="height: 80px;"></div>
                    <div class="col-6 col-sm-4 col-md-4 blue"style="height: 80px;"></div>
                    <div class="col-6 col-sm-4 col-md-2 blue"style="height: 80px;"></div>
                    <div class="col-6 col-sm-4 col-md-2 blue"style="height: 80px;"></div>
                    <div class="col-6 col-sm-4 col-md-2 blue"style="height: 80px;"></div>
                    <div class="col-6 col-sm-4 col-md-2 blue"style="height: 80px;"></div>
                    <div class="col-6 col-sm-4 col-md-4 blue"style="height: 80px;"></div>
                    <div class="col-6 col-sm-4 col-md-2 blue"style="height: 80px;"></div>
                    <div class="col-6 col-sm-4 col-md-2 blue"style="height: 80px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm col-md-12 verde" style="height: 50px;"></div>
        </div>
    </div>
</body>

</html>
