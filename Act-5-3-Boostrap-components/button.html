<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Botones</title>
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-6 p-3">
                <h2>Botones predefinidos</h2>
                <button type="button" class="btn btn-primary mb-3">Primary</button>
                <button type="button" class="btn btn-secondary mb-3">Secondary</button>
                <button type="button" class="btn btn-success mb-3">Success</button>
                <button type="button" class="btn btn-danger mb-3">Danger</button>
                <button type="button" class="btn btn-warning mb-3">Warning</button>
                <button type="button" class="btn btn-info mb-3">Info</button>
                <button type="button" class="btn btn-light mb-3">Light</button>
                <button type="button" class="btn btn-dark mb-3">Dark</button>
                <button type="button" class="btn btn-link mb-3">Enlace</button>
            </div>
            <div class="col-6 p-3">
                <h2>Botones link, input, submit, reset</h2>
                <a class="btn btn-primary mb-3" href="#" role="button">Link</a>
                <button class="btn btn-primary mb-3" type="submit">Button</button>
                <input class="btn btn-primary mb-3" type="button" value="Input">
                <input class="btn btn-primary mb-3" type="submit" value="Submit">
                <input class="btn btn-primary mb-3" type="reset" value="Reset">
            </div>
            <div class="col-6 p-3">
                <h2>Bordes bordes y fondo blanco</h2>
                <button type="button" class="btn btn-outline-primary mb-3">Primary</button>
                <button type="button" class="btn btn-outline-secondary mb-3">Secondary</button>
                <button type="button" class="btn btn-outline-success mb-3">Success</button>
                <button type="button" class="btn btn-outline-danger mb-3">Danger</button>
                <button type="button" class="btn btn-outline-warning mb-3">Warning</button>
                <button type="button" class="btn btn-outline-info mb-3">Info</button>
                <button type="button" class="btn btn-outline-light mb-3">Light</button>
                <button type="button" class="btn btn-outline-dark mb-3">Dark</button>
            </div>
            <div class="col-6 p-3">
                <h2>Bordes grandes, normales y pequeños</h2>
                <button type="button" class="mb-3 btn btn-primary btn-sm">Botón pequeño</button>
                <button type="button" class="mb-3 btn btn-secondary btn-sm">Botón pequeño</button>
                <button type="button" class="mb-3 btn btn-primary">Botón mediano</button>
                <button type="button" class="mb-3 btn btn-secondary ">Botón mediano</button>
                <button type="button" class="mb-3 btn btn-primary btn-lg">Botón grande</button>
                <button type="button" class="mb-3 btn btn-secondary btn-lg">Botón grande</button>
            </div>
            <div class="col-6 p-3">
                <h2>Grupos de botones</h2>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Left</button>
                    <button type="button" class="btn btn-secondary">Middle</button>
                    <button type="button" class="btn btn-secondary">Right</button>
                </div>
                <div class="btn-group-vertical" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Left</button>
                    <button type="button" class="btn btn-secondary">Middle</button>
                    <button type="button" class="btn btn-secondary">Right</button>
                </div>
            </div>
            <div class="col-6 p-3">
                <h2>Menú desplegable básico</h2>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
            <div class="col-6 p-3">
                <h2>Menú desplegable verticals</h2>
                <div class="btn-group-vertical">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
