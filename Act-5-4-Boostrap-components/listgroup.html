<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Grupos de Música Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Lista de Grupos de Música</h2>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item list-group-item-action list-group-item-primary">
                <a href="https://www.rollingstones.com" class="text-primary" target="_blank">
                    The Rolling Stones
                </a>
            </li>
            <li class="list-group-item list-group-item-action active list-group-item-secondary">
                <a href="https://www.queenonline.com" class="text-secondary" target="_blank">
                    Queen
                </a>
            </li>
            <li class="list-group-item list-group-item-action list-group-item-success">
                <a href="https://www.pinkfloyd.com" class="text-success" target="_blank">
                    Pink Floyd
                </a>
            </li>
            <li class="list-group-item list-group-item-action list-group-item-danger">
                <a href="https://www.metallica.com" class="text-danger" target="_blank">
                    Metallica
                </a>
            </li>
            <li class="list-group-item list-group-item-action list-group-item-warning">
                <a href="https://www.acdc.com" class="text-warning" target="_blank">
                    AC/DC
                </a>
            </li>
            <li class="list-group-item list-group-item-action list-group-item-info">
                <a href="https://www.ledzeppelin.com" class="text-info" target="_blank">
                    Led Zeppelin
                </a>
            </li>
            <li class="list-group-item list-group-item-action list-group-item-light">
                <a href="https://www.gunsnroses.com" class="text-dark" target="_blank">
                    Guns N' Roses
                </a>
            </li>
            <li class="list-group-item list-group-item-action list-group-item-dark">
                <a href="https://www.nirvana.com" class="text-light" target="_blank">
                    Nirvana
                </a>
            </li>
        </ol>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
